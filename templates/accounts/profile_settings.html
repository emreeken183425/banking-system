

{% block content %}
  <h2>Profile Settings</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" id="first_name" class="form-control" value="{{ profile.first_name }}">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" class="form-control" value="{{ profile.last_name }}">
    </div>
    <div class="form-group">
      <label for="image">Profile Picture:</label>
      <input type="file" name="image" id="image">
    </div>
    <div class="form-group">
      <label for="bank_account">Bank Account:</label>
      <input type="text" name="bank_account" id="bank_account" class="form-control" value="{{ profile.user_bank_account }}">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" name="address" id="address" class="form-control" value="{{ profile.user_address }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
