
{% extends "core/base.html" %}

{% block content %}
{% if success %}
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline">Your Profile account has been updated.</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path d="M14.348 5.652a.999.999 0 1 0-1.414 1.414L12.414 9l-1.652 1.652a.999.999 0 1 0 1.414 1.414L14.828 10l1.652 1.652a.997.997 0 0 0 1.414 0 .999.999 0 0 0 0-1.414L16.242 9l1.652-1.652a.999.999 0 0 0 0-1.414.999.999 0 0 0-1.414 0L14.828 8l-1.652-1.652z"/>
      </svg>
    </span>
  </div>
{% endif %}
  <h1 class="font-mono font-bold text-3xl text-center pb-5 pt-10" >Profile Settings</h1>
  <form method="post" id="profile-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="form-group flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="first_name"  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">First Name:</label>
      <input type="text" name="first_name" id="first_name" class="form-control" value="{{ user.first_name }}">
      </div>
    </div>
    <div class="form-group flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" id="last_name" class="form-control" value="{{ user.last_name }}">
      </div>
      
    </div>
    <div class="form-group flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="image">Profile Picture:</label>
        <input type="file" name="image" id="image">
      </div>
      
    </div>
    <div class="form-group flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="bank_account">Bank Account:</label>
        <input type="text" name="bank_account" id="bank_account" class="form-control" value="{{ user.account.account_no }}">
      </div>
      
    </div>
    <div class="form-group flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" class="form-control" value="{{ user.address.street_address }}">
      </div>
      
    </div>
    <div class="flex items-center justify-between">
      <button type="submit"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Save Changes</button>
    <button type="button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="delete-btn">Delete Account</button>
    </div>
  </form>
{% endblock %}

{% block script %}
<script>
$(document).ready(function() {
  // Delete Account Button
  $('#delete-btn').click(function() {
    if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
      $.ajax({
        url: "{% url 'accounts:delete_account' %}",
        type: "DELETE",
        success: function(response) {
          alert("Your account has been deleted.");
          window.location.href = "{% url 'home' %}";
        },
        error: function(response) {
          alert("An error occurred while deleting your account.");
        }
      });
    }
  });

  // Fill form with user data
  var user = JSON.parse('{{ user_json|escapejs }}');
  $('#first_name').val(user.first_name);
  $('#last_name').val(user.last_name);
  $('#bank_account').val(user.account.account_no);
  $('#address').val(user.address.street_address);

  // PUT Request on form submit
  $('#profile-form').submit(function(e) {
    e.preventDefault();
    $.ajax({
      url: "{% url 'accounts:user_update' %}",
      type: "POST",
      data: $(this).serialize(),
      success: function(response) {
        alert("Your profile has been updated.");
      },
      error: function(response) {
        alert("An error occurred while updating your profile.");
      }
    });
  });
});
</script>
{% endblock %}
