{% extends "core/base.html" %}

{% block content %}
{% if success %}
  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <strong class="font-bold">Success!</strong>
    <span class="block sm:inline">Your account has been updated.</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
        <title>Close</title>
        <path d="M14.348 5.652a.999.999 0 1 0-1.414 1.414L12.414 9l-1.652 1.652a.999.999 0 1 0 1.414 1.414L14.828 10l1.652 1.652a.997.997 0 0 0 1.414 0 .999.999 0 0 0 0-1.414L16.242 9l1.652-1.652a.999.999 0 0 0 0-1.414.999.999 0 0 0-1.414 0L14.828 8l-1.652-1.652z"/>
      </svg>
    </span>
  </div>
{% endif %}
  <h1 class="font-mono font-bold text-3xl bg-gray-200 text-center pb-5 pt-10">Account Settings</h1>
  <form method="post" class="bg-gray-300 shadow-md rounded px-8 pt-6 pb-8 mb-4" >
    {% csrf_token %}
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="account_type"  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Account Type:</label>
        <select name="account_type">
          <option value="saving" {% if user.account.account_type == 'saving' %}selected{% endif %}>Saving</option>
          <option value="checking" {% if user.account.account_type == 'checking' %}selected{% endif %}>Checking</option>
        </select>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="account_no">Account Number:</label>
      <input type="text" name="account_no" value="{{ user.account.account_no }}" readonly>
      </div>
    </div>
  
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
       
    <label for="gender">Gender:</label>
    <select name="gender">
      <option value="male" {% if user.account.gender == 'male' %}selected{% endif %}>Male</option>
      <option value="female" {% if user.account.gender == 'female' %}selected{% endif %}>Female</option>
    </select>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="birth_date">Birth Date:</label>
        <input type="date" name="birth_date" value="{{ user.account.birth_date|date:'Y-m-d' }}">
      </div>
    </div>
    
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="balance">Balance:</label>
        <input type="text" name="balance" value="{{ user.account.balance }} " readonly>
      </div>
    </div>
   
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="interest_start_date">Interest Start Date:</label>
      <input type="date" name="interest_start_date" value="{{ user.account.interest_start_date|date:'Y-m-d' }}">
      </div>
    </div>
    
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label for="initial_deposit_date">Initial Deposit Date:</label>
     <input type="date" name="initial_deposit_date" value="{{ user.account.initial_deposit_date|date:'Y-m-d' }}">
      </div>
    </div>
  
    <div class="flex items-center justify-between">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="update">
        Update
      </button>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" name="delete">
        Delete
      </button>
  </div>
   
  
  </form>
  
  
{% endblock %}
